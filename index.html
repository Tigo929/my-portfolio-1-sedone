<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<img
					class="header__img-logo"
					src="./imgs/logo/sedone.svg"
					alt="Logotype Sedona"
					width="140"
					height="70"
				/>
				<nav class="header__menu menu">
					<ul class="menu__list-nav">
						<li class="menu__item-nav">
							<a class="menu__item-link menu__item-link--active" href="#"
								>Главная</a
							>
						</li>
						<li class="menu__item-nav">
							<a class="menu__item-link" href="#">О&nbsp;седоне</a>
						</li>
						<li class="menu__item-nav">
							<a class="menu__item-link" href="#">Гостиницы</a>
						</li>
					</ul>
				</nav>
				<ul class="header__list-user user-list">
					<li class="user-list__item">
						<button
							class="user-list__btn user-list__btn--user icon-search"
							type="button"
						></button>
					</li>
					<li class="user-list__item">
						<button
							class="user-list__btn user-list__btn--user icon-favorite"
							type="button"
						></button>
					</li>
					<li class="user-list__item">
						<button
							class="user-list__btn user-list__btn--form btn"
							type="button"
						>
							Хочу сюда!
						</button>
					</li>
				</ul>
			</div>
		</header>
	</body>
</html>
